{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
    .doctor-detail-section {
        padding: 80px 0;
        background-color: #f8fafc;
    }
    .doctor-detail-container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }
    .doctor-detail-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 30px;
        border: 5px solid #0056b3;
        box-shadow: 0 5px 15px rgba(0, 86, 179, 0.2);
    }
    .doctor-detail-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .doctor-detail-info {
        text-align: center;
    }
    .doctor-detail-info h1 {
        font-size: 36px;
        color: #1a2b4c;
        margin-bottom: 10px;
        font-weight: 700;
    }
    .doctor-detail-info p {
        font-size: 18px;
        color: #666;
        margin-bottom: 15px;
    }
    .doctor-detail-info .specialty {
        font-weight: 600;
        color: #0056b3;
    }
    .doctor-detail-meta {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px; /* Added margin-bottom */
    }
    .doctor-meta-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        color: #1a2b4c;
    }
    .doctor-meta-item i {
        color: #0056b3;
        font-size: 20px;
    }
    .doctor-contact-btn {
        /* Removed margin-top as it's now handled by doctor-detail-meta's margin-bottom */
        display: inline-block; /* Ensure it behaves well with text-align: center */
        max-width: fit-content; /* Prevent it from taking full width if not desired */
        background: #0056b3;
        color: white;
        padding: 15px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        font-size: 18px;
        transition: all 0.3s;
    }
    .doctor-contact-btn:hover {
        background: #004494;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 86, 179, 0.2);
    }
    @media (max-width: 768px) {
        .doctor-detail-container {
            padding: 20px;
        }
        .doctor-detail-image {
            width: 150px;
            height: 150px;
        }
        .doctor-detail-info h1 {
            font-size: 28px;
        }
        .doctor-detail-info p {
            font-size: 16px;
        }
        .doctor-detail-meta {
            flex-direction: column;
            gap: 15px;
        }
    }
</style>

<section class="doctor-detail-section">
    <div class="container">
        <div class="doctor-detail-container">
            <div class="doctor-detail-image">
                <img src="{% if doctor.image %}{{ doctor.image.url }}{% else %}{% static 'images/default-doctor.jpg' %}{% endif %}" alt="{{ doctor.name }}">
            </div>
            <div class="doctor-detail-info">
                <h1>{{ doctor.name }}</h1>
                <p class="specialty">{{ doctor.specialty.name }}</p>
                <p>{{ doctor.qualification }}</p>
                <div class="doctor-detail-meta">
                    <div class="doctor-meta-item">
                        <i class="fas fa-star"></i> <span>Rating: {{ doctor.rating }}</span>
                    </div>
                    <div class="doctor-meta-item">
                        <i class="fas fa-briefcase"></i> <span>Experience: {{ doctor.experience_years }} Years</span>
                    </div>
                </div>
                <a href="{% url 'appointment' %}?doctor_id={{ doctor.pk }}" class="doctor-contact-btn">Book Appointment</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
